<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Separação de Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @media print {
        body * {
          visibility: hidden;
        }
        .print-preview-content, .print-preview-content * {
          visibility: visible;
        }
        .print-preview-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          border: none !important;
          box-shadow: none !important;
          padding: 1rem;
          margin: 0;
          background-color: #111827 !important; /* bg-gray-900 */
          color: #d1d5db !important; /* text-gray-300 */
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
         .print-preview-content h1, .print-preview-content h2, .print-preview-content h3, .print-preview-content p, .print-preview-content span, .print-preview-content th, .print-preview-content td {
            color: inherit !important;
        }
        .print-preview-content table {
            width: 100%;
            border-collapse: collapse;
        }
        .print-preview-content th, .print-preview-content td {
            border: 1px solid #374151 !important; /* border-gray-700 */
            padding: 8px;
            text-align: left;
        }
         .print-preview-content th {
            background-color: #374151 !important; /* bg-gray-700 */
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
